name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4  # Updated to v4
        with:
          node-version: '20'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install  # Removed --legacy-peer-deps if not needed

      # Step 4: Build the Next.js project
      - name: Build project
        run: npm run build

      # Step 5: Deploy to Firebase Hosting Preview Channel
      - name: Firebase Hosting Deploy (Preview)
        uses: FirebaseExtended/action-hosting-deploy@v0
        env:
          CI: "" # Do not treat warnings as errors
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_VISUALIZATION_2013C }}
          projectId: visualization-2013c
